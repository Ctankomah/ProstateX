<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/jpeg" href="img/prostate-icon-1.png">
    <title>ProstateX AI</title>
</head>
<body>
    <section class="welcome-page">
        <div class="welcome-page__logo-box">
            <img src="img/prostate-icon-1.png" alt="Logo" class="header__logo">
        </div>
        <div class="welcome-page__text-box">
            <h1 class="welcome__heading">
                Welcome to <span class="projectname">ProstateX AI</span>. A leading AI prostate gland imaging application.
                <p class="animatedText">
                    <span class="typewriter"></span>
                    <span class="cursor">|</span>
                </p>
            </h1>
            <a href="/create" class="btn btn--white btn--animated">Get started</a>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>
    <script>
        const sentences = ["The risk of prostate cancer increases with age. Most cases are diagnosed in men over 65.", "Prostate cancer is more common among men of the African descent compared to other racial groups.", "Prostate cancer often doesn't cause any symptoms in early stages. Regular check-ups are crucial for early detection.", "Healthy diet, regular exercise, and maintaining a healthy weight might reduce the risk of prostate cancer."];
        let mainTimeline = gsap.timeline({
            repeat: -1
        });
        sentences.forEach(sentence =>{
            let textTimeline = gsap.timeline({
                repeat: 1,
                yoyo: true,
                repeatDelay: 6,
            });
            textTimeline.to(".typewriter", {
                text:sentence,
                duration: 4,
                onUpdate: () => {
                    cursorTimeline.restart()
                    cursorTimeline.pause()
                },
                onComplete: () => {
                    cursorTimeline.play();
                }
            })
            mainTimeline.add(textTimeline);
        });
        let cursorTimeline = gsap.timeline({
            repeat: -1,
            repeatDelay: .8,
        });
        cursorTimeline.to(".cursor", {
            opacity: 1,
            duration: 0,
        }).to(".cursor", {
            opacity: 0,
            duration: 0,
            delay: 1,
        })
    </script>

</body>
</html>
